<div class="modal-header">
    <h3 class="modal-title">Confirm delete vulnerability</h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete the vulnerability {{vulnerability.nameIdentity}}?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="accept()">Yes</button>
    <button class="btn btn-primary" ng-click="close()">No</button>
</div>
